edition: 1.0.0
name: human-system-app
access: default

services:
  human-system-service:
    component: fc
    props:
      region: "cn-hangzhou" # 关于变量的使用方法，可以参考：https://www.serverless-devs.com/serverless-devs/yaml#变量赋值

      service:
        name: human-system-service
        description: Human System Service
        internetAccess: true
        role: 'acs:ram::5963997423258469:role/AliyunFcDefaultRole'
        tracingConfig: Enable
      function:
        name: human-system-function
        description: 'Human System API Function'
      c memorySize: 512
        runtime: nodejs12
        timeout: 30
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST